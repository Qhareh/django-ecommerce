{% extends 'layouts/admin-base.html' %}

{% load static %}

{% block content %}

<h4>Products</h4>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-primary">Product Form</h4>
                    <hr>
                    <form action="" enctype="multipart/form-data" method="post">

                        {% csrf_token %}

                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
