{% extends 'layouts/admin-base.html' %}

{% load static %}

{% block content %}

<div class="container">

    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-info">

        {{message}}

    </div>

    {% endfor %}

    {% endif %}
    <h3>Recent posts</h3>
    <div class="row justify-content-center mt-5">

        {% for product in products %}

        {% include 'layouts/products.html' %}

        {% endfor %}
    </div>

    {% endblock %}
</div>
