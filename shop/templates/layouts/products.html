<div class="col-lg-3">
    <div class="card h-100 mb-4 shadow-lg border-0">
        <div class="card-body ">
           
            <img src="{{product.image.url}}" class="img-fluid">
            <h6>{{product.name}}</h6>
            <small>{{product.description | truncatewords:5}}</small><br>
            <small>${{product.price}}</small><br>
            <a href="{% url 'product.details' product.id %}" class="btn btn-primary btn-sm">Details</a>
             </div>
    </div>
</div>
