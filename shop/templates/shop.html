{% extends 'layouts/base.html' %}

{% block css %}

{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5 justify-content-center text-center">
        <div class="col-lg-10">
            <h2 class="mb-3">Search for product </h2>
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="search" name="query" class="form-control" placeholder="search for product" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-danger" type="button">Search</button>
    
                </div>

            </form>
        </div>
        <div class="row justify-content-center mt-5">

            {% for product in products %}
    
            <div class="col-sm-3 mb-4">
                <div class="card">
                    <img class="img-fluid" src="{{product.image.url}}">
                    <div class="card-body">
                        <h6>{{product.name}}</h6>
                        <div class="rating text-danger">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star-half-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </div>
                        <small>${{product.price}}</small><br>
                    </div>
                </div>
            </div>
    
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
