{% extends 'layouts/base.html' %}

{% block css %}

{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5 pt-5">
        <div class="col-lg-9">
            <h4>All Products</h4>
        </div>
        <div class="col-lg-3">
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="search" name="query" class="form-control" placeholder="search for product"
                        aria-label="product" aria-describedby="button-addon2">
                    <button class="btn btn-danger" type="button">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5">

        {% for product in products %}

        <div class="col-sm-3 mb-4">
            <div class="card">
                <img class="img-fluid" src="{{product.image.url}}">
                <div class="card-body">
                    <h6>{{product.name}}</h6>
                    <div class="rating text-danger">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>
                    <small>${{product.price}}</small><br>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    <nav aria-label="Page navigation example" class="mt-2">
        <ul class="pagination">
          <li class="page-item mx-1 ">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item mx-1"><a class="page-link" href="#">1 </a></li>
          <li class="page-item mx-1"><a class="page-link" href="#">2</a></li>
          <li class="page-item mx-1"><a class="page-link" href="#">3</a></li>
          <li class="page-item mx-1">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
